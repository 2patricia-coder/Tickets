  <form class="row g-3 needs-validation" novalidate="" id="createform"
    style="margin-top:50px; padding-left: 50px; padding-right: 50px;">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputName" value="" required>
      <div class="valid-feedback">

      </div>
    </div>

    <div class="col-md-4" style="width: 300px;">
      <label for="validationCustom03" class="form-label">DNI</label>
      <input type="text" class="form-control" id="inputDNI" required>
      <div class="invalid-feedback">
        Please provide a valid DNI.
      </div>

    </div>
    <div class="col-md-3">
      <h6><label for="validationCustom04" class="form-label">Technological position</label></h6> 
      <select class="form-" id="validationCustom04" required>
        <option value="Backend Developer">Backend Developer</option>
        <option value="Frontend Developer">Frontend Developer</option>
        <option value="DevOps">DevOps</option>
        <option value="Linux Administrator">Linux Administrator</option>
        <option value="IT Infrastructure Engineer">IT Infrastructure Engineer</option>
        <option value="Sys Admin">Sys Admin</option>
        </option>
      </select>

    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1"> Date</span>
      <input type="date" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="date">
    </div>


    </div>
    <div class="col-md-3">

      <select class="form-" id="Tribuna" required>
        <option value="Oriental baja">Oriental baja</option>
        <option value="Oriental alta">Oriental alta</option>
        <option value="occidental alta">occidental alta</option>
        <option value="occidentalbbaja">occidental baja</option>
        <option value="norte alta">norte alta</option>
        <option value="norte baja">norte baja</option>
        <option value="sur alta ">sur alta</option>
        <option value="sur baja">sur baja</option>
        </option>
      </select>
      <div class="navbar navbar-light bg-transparent">

          <img src="./logo IBM.svg" width="40" height="40" alt="">
        </a>
      </div>
  </form>
